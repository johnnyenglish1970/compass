<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass Bridge</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h2 { color: #fff; margin-bottom: 0.5em; }
    p { color: #aaa; margin: 0.5em 0; }
    .status {
      background: #222;
      border-radius: 8px;
      padding: 10px 16px;
      color: #0f0;
      font-family: monospace;
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>üß≠ Compass Bridge Active</h2>
  <p>Listening for device orientation...</p>
  <div id="status" class="status">Awaiting events...</div>

  <script>
    const statusBox = document.getElementById('status');

    function log(msg) {
      statusBox.textContent = msg;
      console.log(msg);
    }

    function sendHeading(heading) {
      if (window.parent) {
        window.parent.postMessage({ type: 'heading', value: heading }, '*');
      }
    }

    function handleOrientation(e) {
      let heading;
      if (e.webkitCompassHeading !== undefined && e.webkitCompassAccuracy >= 0) {
        heading = e.webkitCompassHeading; // iOS compass
      } else if (typeof e.alpha === 'number') {
        heading = (360 - e.alpha) % 360; // Android-style compass
      }

      if (heading === undefined || isNaN(heading)) {
        log('‚ö†Ô∏è No valid heading data');
        return;
      }

      sendHeading(heading);
      log(`üß≠ Heading: ${heading.toFixed(1)}¬∞`);
    }

    // ‚úÖ Listen for orientation updates
    window.addEventListener('deviceorientation', handleOrientation, true);
    window.addEventListener('deviceorientationabsolute', handleOrientation, true);

    log('‚úÖ Compass bridge loaded ‚Äî awaiting permission in parent.');
  </script>
</body>
</html>
