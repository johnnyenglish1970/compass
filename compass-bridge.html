<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Compass Bridge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }
    button {
      background: #0057B8;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #debug {
      margin-top: 16px;
      font-family: monospace;
      font-size: 14px;
      color: #444;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>üì± Compass Bridge</h2>
  <p>This page enables device compass access (for iOS and Android).</p>
  <button id="enableBtn">Enable Compass</button>
  <div id="debug">Waiting for user permission‚Ä¶</div>

  <script>
    const btn = document.getElementById('enableBtn');
    const debug = document.getElementById('debug');

    let lastHeading = null;

    function log(msg) {
      console.log(msg);
      debug.textContent = msg;
    }

    function sendHeading(heading, accuracy) {
      window.parent.postMessage({
        type: 'heading',
        value: heading,
        accuracy: accuracy ?? null,
        timestamp: Date.now()
      }, '*');
    }

    function handleOrientation(event) {
      let heading;
      if (event.webkitCompassHeading !== undefined && event.webkitCompassAccuracy >= 0) {
        heading = event.webkitCompassHeading;
      } else if (typeof event.alpha === 'number') {
        heading = (360 - event.alpha + 360) % 360;
      }
      if (heading == null || isNaN(heading)) return;

      if (Math.abs(heading - (lastHeading ?? heading)) > 0.5) {
        lastHeading = heading;
        sendHeading(heading, event.webkitCompassAccuracy);
        log(`üß≠ Heading: ${heading.toFixed(1)}¬∞`);
      }
    }

    async function enableCompass() {
      btn.disabled = true;

      try {
        if (typeof DeviceOrientationEvent === 'undefined') {
          log('‚ùå DeviceOrientationEvent not supported.');
          return;
        }

        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          const res = await DeviceOrientationEvent.requestPermission();
          if (res !== 'granted') {
            log(`üö´ Permission denied: ${res}`);
            return;
          }
        }

        window.addEventListener('deviceorientation', handleOrientation, true);
        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
        log('‚úÖ Compass enabled ‚Äî waiting for movement...');
      } catch (err) {
        log('‚ùå Error enabling compass: ' + err.message);
      }
    }

    btn.addEventListener('click', enableCompass);
  </script>
</body>
</html>
